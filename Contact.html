<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link
         href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="Fonts/all.css" />
      <link rel="stylesheet" href="css/bootstrap.min.css" />
      <link rel="stylesheet" href="css/owl.carousel.css" />
      <link rel="stylesheet" href="css/owl.theme.default.min.css" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
      <link rel="stylesheet" href="css/Contact.css" />
   </head>

   <body>
      <section id="tab__area">
         <div
            class="bg-pages"
            style="background-image: url('image/banner/Contant.jpg')"
         >
            <div class="tab__area_text">
               <div class="container">
                  <div class="row justify-content-center">
                     <div class="col-lg-12">
                        <div class="page-next-level text-white">
                           <h4 class="text-white">About Us</h4>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <section id="myRestro">
         <div class="container">
            <div class="profile__title">
               <h1>Contact Us</h1>
            </div>
            <div class="row">
               <div class="col-md-6">
                  <div class="location">
                     <div class="location__icon">
                        <img src="image/banner/location.svg" alt="" />
                     </div>
                     <div class="location__description">
                        <p>92 KENSINGTON PARK ROAD, LONDON. W11 2PN.</p>
                        <p class="time__data">We are open 06:00 PM - 11:15 PM</p>
                     </div>
                  </div>
               </div>
               <div class="col-md-6">
                  <div class="call">
                     <div class="call__icon">
                        <img src="image/banner/call (2).svg" alt="">
                     </div>
                     <div class="call__desc">
                        <a href="tel:02039375086">020 3937 5086</a>
                     </div>
                  </div>
                  <div class="call call__email">
                     <div class="call__icon">
                        <img src="image/banner/email.svg" alt="">
                     </div>
                     <div class="call__desc">
                        <a href="mailto:customers@tasty.net">Email : customers@tasty.net</a>
                     </div>
                  </div>
               </div>
            </div>
            <div class="social__icon">
                  <a href="##"><img src="image/banner/facebook.svg" alt=""></a>
                  <img src="image/banner/vemeo.svg" alt="">
                  <img src="image/banner/instagram.svg" alt="">
            </div>
         </div>
      </section>

      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/0.1.12/wow.min.js"></script>
      <script type="text/javascript" src="js/owl.carousel.min.js"></script>
      <script>
         $(document).ready(function () {
            $("#team__rating_slider").owlCarousel({
               loop: true,
               margin: 50,
               responsiveClass: true,
               nav: true,
               dots: false,
               autoplay: true,
               center: true,
               responsive: {
                  320: {
                     items: 1,
                     nav: true,
                  },
                  768: {
                     items: 2,
                     nav: false,
                  },
                  992: {
                     items: 3,
                     nav: false,
                  },
               },
            });
            $(".owl-carousel").owlCarousel({
               loop: true,
               margin: 10,
               responsiveClass: true,
               nav: true,
               dots: false,
               responsive: {
                  320: {
                     items: 1,
                     nav: true,
                  },
                  768: {
                     items: 2,
                     nav: false,
                  },
                  992: {
                     items: 3,
                     nav: false,
                  },
               },
            });
         });
      </script>
      <script>
         $("#toggle").click(function () {
            $(this).toggleClass("active");
            $("#overlay").toggleClass("open");
         });
      </script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
   </body>
</html>
